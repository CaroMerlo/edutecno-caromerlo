<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="icon" href="assets/img/favicon.ico">

    <title>Encuentra tu superhero</title>
    <!-- Bootstrap 4.5.3 CSS -->

    <link rel="stylesheet" href="assets/css/styles.css">

<body>
    <header>       
            <nav class="nav navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
                <a class="navbar-brand text-nav navOrange" href="#">
                    <img id="Logo" src="assets/img/favicon.ico" alt="Logo" width="30px"> SuperHero
                </a>
            </nav>
    </header>

    <div class="hero align-content-center">
        <img class="embed-responsive-item align-content-center" src="assets/img/sh1.jpg" alt="...">
    </div>

    <div class="busqueda">
        <h1 id="texto">Encuentra tu SuperHero</h1>
        <h5 id="texto">Ingresa el número de SuperHero a buscar</h5>
        <input id="entradaId" type="text" placeholder="Ingresa el número aquí">
        <button id="btn" type="button">Clic Aquí</button>
        <br><br>
    </div>

    <div class="container">          
        <div class="card" style="width: 50%;">
            <h2>SuperHero Encontrado </h2><br>
            <img id="heroImg"  src="assets/img/sh2.jpg" width="50%" alt="...">
         
            <div class="card-body">
                <h5 class="card-title">Nombre: <span id="heroName"></span> </h5>
                <h6 class="card-text"><span id ="heroFullName"></span></h6><br>
                <h6 class="card-text">Conexiones: <span id ="heroConex"></span></h6><br>                 
                <h6>Ocupación: <span id ="heroOcupacion"></span></h6><br>
                <h6>Altura: <span id ="heroAltura"></span></h6><br>
                <h6>Peso: <span id ="heroPeso"></span></h6><br>   
                <h6 class="card-text">Alianzas: <span id ="heroAlias"></span></h6><br>               
          </div>
        </div>
        <div class="secctionGraf">
            <div id="chartContainer"></div>
            
        </div>
    </div>
    </div>

    <script src="script.js"></script>

</body>
