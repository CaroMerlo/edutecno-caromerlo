<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="author" content="Carolina Merlo S." />   
    <title>VueJs</title>
    <!-- Bootstrap 4.5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1 class="text-center">Tabla de Usuarios</h1><br>
                <div id="app">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th style="width:300px">Nombre</th>
                                <th style="width:300px">Apellido</th>
                                <th style="width:200px">RUN</th>
                                <th style="width:200px">FechaNac</th>
                                <th style="width:200px">Edad</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="item in items">
                                <td>{{ item.Nombre }}</td>
                                <td>{{ item.Apellido }}</td>
                                <td>{{ item.RUN }}</td>
                                <td>{{ item.FechNac }}</td>
                                <td>{{ item.Edad }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
        var app = new Vue({
            el: '#app', 
            data: {
                items: [
                    {Nombre:'Susana', Apellido:'Molina',RUN:'12345678-4',FechNac:'12/02/2021',Edad:'25'},
                    {Nombre:'Luis', Apellido:'Mora',RUN:'145456-5',FechNac:'12/02/2021',Edad:'40'},
                    {Nombre:'Marcela', Apellido:'Lira',RUN:'4585545-1',FechNac:'12/02/2021',Edad:'50'},
                ]
            }
        }
        );
    </script>
   
  </body>
</html>
